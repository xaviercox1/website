<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>

</head>
<body style = "background-color: lightgray;"></body>
<body>
    <h1>My First Website</h1>

    <p><h2 style= color:darkslateblue>My First Heading</h2></p>

    <p>Welcome to my first website, here I will showcase my <br>work which I will complete in Digital Media Studio!</p>

    <style>
        .row{
            width:720px;
            margin: 10px auto 10px auto ;
        }
        .image-container {
            display: table-cell;
            vertical-align: middle;
            padding:20px;
        }
    </style>

    <div class="row">
        <div class="image-container"><img id="donut_01" src="img/donut_01.png" onmousedown="this.src='img/donut_02.png'" height="200" width="200"/></div>
        <div class="image-container"><img id="donut_02" src="img/donut_02.png" height="200" width="200"/></div>
        <div class="image-container"><img id="donut_03" src="img/donut_03.png" height="200" width="200"/></div>
    </div>

    <script>
        var sound1 = new buzz.sound("sound/glitch1.mp3");
        var sound2 = new buzz.sound("sound/glitch2.mp3");
        var sound3 = new buzz.sound("sound/glitch3.mp3");

        window.onload = function() {
                document.getElementById('donut_01').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('donut_02').addEventListener('click', function () {sound2.play(); });
                document.getElementById('donut_03').addEventListener('click', function () {sound3.play(); });
        }

    </script>
</body>

</html>
